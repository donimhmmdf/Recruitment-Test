<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex justify-center min-h-screen items-center">
      <div class="w-full max-w-sm bg-white p-4 rounded-md shadow-md">
        <h1 class="text-3xl font-bold text-blue-600 mb-3">Register</h1>
        <p class="text-medium text-slate-500 mb-8">
          Welcome, please enter your detail.
        </p>
        <form action="" method="post">
          <div>
            <label for="username" class="text-sm font-bold mb-3 block"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="text-sm border round w-full py-2 px-3 text-slate-700 opacity-50"
              placeholder="Jhon Doe"
            />
          </div>
          <div>
            <label for="email" class="text-sm font-bold mb-3 block"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="text-sm border round w-full py-2 px-3 text-slate-700 opacity-50"
              placeholder="email@example.com"
            />
          </div>
          <div>
            <label for="password" class="text-sm font-bold mb-3 block"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="text-sm border round w-full py-2 px-3 text-slate-700 opacity-50"
              placeholder="***"
            />
          </div>
          <div class="mt-3">
            <button
              class="px-3 py-2 bg-blue-600 text-white font-semibold rounded-md w-full mb-4 transition duration-500 ease-in-out hover:bg-opacity-80"
            >
              Register
            </button>
            <p class="text-center">
              Already have an account?
              <a href="" class="font-bold text-blue-600">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
